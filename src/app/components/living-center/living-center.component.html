<mat-card>
  <mat-card-header>
    <mat-icon aria-hidden="false" aria-label="Example home icon">house</mat-icon>
    <mat-card-title>{{center.name}}</mat-card-title>
    <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>

  <mat-card-content>

      <!--<div #mapContainer id="map"></div>-->

      <div class="content-container">
        <div class="filter-container">
          <mat-checkbox>Food</mat-checkbox>
          <mat-checkbox>Wardrobe</mat-checkbox>
          <mat-checkbox>Available Bed Number</mat-checkbox>
          <mat-checkbox>Available Shower Number</mat-checkbox>
        </div>

        <div class="center-info">
          <div>
            <div class="center-detail">
              <div>
                <div class="center-info-item">
                  <i class="material-icons">fastfood</i> <span>Food Provide</span>
                </div>
                <div class="center-info-item">
                  <i class="material-icons">hotel</i> <span>Bed Number</span>
                </div>
              </div>
              <div>
                <div class="center-info-item">
                  <i class="material-icons">
                    shopping_basket
                  </i> <span>Wardrobe</span>
                </div>
                <div class="center-info-item">
                  <i class="material-icons">bathtub</i>
                  <span>Shower Number: 5</span>
                </div>
              </div>
            </div>

           <ul>
             <li>
               <i class="material-icons">
               local_phone
               </i>:
               <span>
               408-111-000
                </span>
             </li>
             <li>
               <i class="material-icons">
               access_time
                </i>:
               <span>8:00am - 12:00pm</span>
             </li>
           </ul>

          </div>
          <agm-map [latitude]="lat"
                   [longitude]="lng"
                   [zoom]="zoom" id="map"></agm-map>
        </div>

      </div>


    </mat-card-content>
</mat-card>
